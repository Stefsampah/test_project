<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <radialGradient id="ultimeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#be185d;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="400" height="300" fill="url(#ultimeGradient)" filter="url(#blur)"/>
  
  <!-- Éléments concert/rencontre privée floutés -->
  <g filter="url(#blur)" opacity="0.7">
    <!-- Scène de concert -->
    <rect x="50" y="180" width="300" height="20" fill="#ec4899" opacity="0.8"/>
    <rect x="60" y="160" width="280" height="8" fill="#be185d" opacity="0.6"/>
    
    <!-- Lumières de concert -->
    <circle cx="100" cy="80" r="15" fill="#ec4899" opacity="0.9"/>
    <circle cx="200" cy="60" r="12" fill="#be185d" opacity="0.8"/>
    <circle cx="300" cy="90" r="18" fill="#a21caf" opacity="0.7"/>
    <circle cx="150" cy="40" r="10" fill="#ec4899" opacity="0.8"/>
    <circle cx="250" cy="30" r="8" fill="#be185d" opacity="0.7"/>
    
    <!-- Éléments de rencontre privée -->
    <ellipse cx="120" cy="120" rx="25" ry="15" fill="#ec4899" opacity="0.8"/>
    <ellipse cx="280" cy="110" rx="20" ry="12" fill="#be185d" opacity="0.7"/>
    
    <!-- Étoiles/effets spéciaux -->
    <polygon points="320,50 325,60 335,60 327,67 330,77 320,72 310,77 313,67 305,60 315,60" fill="#ec4899" opacity="0.9"/>
    <polygon points="80,100 85,110 95,110 87,117 90,127 80,122 70,127 73,117 65,110 75,110" fill="#be185d" opacity="0.8"/>
    <polygon points="350,150 355,160 365,160 357,167 360,177 350,172 340,177 343,167 335,160 345,160" fill="#a21caf" opacity="0.7"/>
  </g>
</svg> 