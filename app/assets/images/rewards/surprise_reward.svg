<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="surpriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="60" cy="60" r="55" fill="url(#surpriseGradient)" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Cadeau principal -->
  <rect x="35" y="40" width="50" height="35" fill="#FF6B6B" stroke="#FF5252" stroke-width="2" rx="3"/>
  
  <!-- Ruban vertical -->
  <rect x="57" y="40" width="6" height="35" fill="#4ECDC4" stroke="#26A69A" stroke-width="1"/>
  
  <!-- Ruban horizontal -->
  <rect x="35" y="55" width="50" height="6" fill="#4ECDC4" stroke="#26A69A" stroke-width="1"/>
  
  <!-- Nœud du ruban -->
  <circle cx="60" cy="58" r="8" fill="#FFE66D" stroke="#FFD93D" stroke-width="2"/>
  
  <!-- Points de surprise -->
  <circle cx="25" cy="25" r="3" fill="#FF6B6B" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="30" r="2" fill="#4ECDC4" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="85" r="2.5" fill="#FFE66D" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="90" r="2" fill="#FF6B6B" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Étoiles de surprise -->
  <g transform="translate(15, 15)">
    <path d="M0,-5 L1.5,-1.5 L5,0 L1.5,1.5 L0,5 L-1.5,1.5 L-5,0 L-1.5,-1.5 Z" fill="#FFE66D" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(105, 20)">
    <path d="M0,-4 L1.2,-1.2 L4,0 L1.2,1.2 L0,4 L-1.2,1.2 L-4,0 L-1.2,-1.2 Z" fill="#4ECDC4" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Texte "SURPRISE" -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF8C00">SURPRISE</text>
</svg> 