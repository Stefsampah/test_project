<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <radialGradient id="premiumGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="400" height="300" fill="url(#premiumGradient)" filter="url(#blur)"/>
  
  <!-- Éléments backstage/photos floutés -->
  <g filter="url(#blur)" opacity="0.7">
    <!-- Appareil photo -->
    <rect x="100" y="80" width="60" height="40" rx="8" fill="#fb923c"/>
    <circle cx="130" cy="100" r="15" fill="#ea580c"/>
    <rect x="95" y="85" width="10" height="30" fill="#c2410c"/>
    
    <!-- Éléments de scène -->
    <rect x="250" y="60" width="100" height="8" fill="#fb923c" opacity="0.8"/>
    <rect x="250" y="80" width="80" height="8" fill="#ea580c" opacity="0.6"/>
    <rect x="250" y="100" width="90" height="8" fill="#c2410c" opacity="0.7"/>
    
    <!-- Lumières de scène -->
    <circle cx="80" cy="60" r="12" fill="#fb923c" opacity="0.9"/>
    <circle cx="320" cy="40" r="10" fill="#ea580c" opacity="0.8"/>
    <circle cx="360" cy="80" r="8" fill="#c2410c" opacity="0.7"/>
    
    <!-- Éléments de backstage -->
    <rect x="50" y="200" width="40" height="60" fill="#fb923c" opacity="0.6"/>
    <rect x="310" y="180" width="30" height="50" fill="#ea580c" opacity="0.5"/>
  </g>
</svg> 