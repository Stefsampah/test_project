<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <radialGradient id="exclusifGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#6b7280;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="400" height="300" fill="url(#exclusifGradient)" filter="url(#blur)"/>
  
  <!-- Éléments podcast/interview floutés -->
  <g filter="url(#blur)" opacity="0.7">
    <!-- Microphone -->
    <ellipse cx="120" cy="100" rx="25" ry="15" fill="#9ca3af"/>
    <rect x="115" y="85" width="10" height="30" fill="#6b7280"/>
    
    <!-- Ondes sonores -->
    <path d="M 180 100 Q 220 80, 260 100 Q 300 120, 340 100" stroke="#9ca3af" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 180 120 Q 220 100, 260 120 Q 300 140, 340 120" stroke="#6b7280" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Éléments d'interview -->
    <circle cx="80" cy="200" r="20" fill="#9ca3af" opacity="0.8"/>
    <circle cx="320" cy="180" r="15" fill="#6b7280" opacity="0.6"/>
    
    <!-- Bulles de conversation -->
    <ellipse cx="280" cy="80" rx="30" ry="20" fill="#4b5563" opacity="0.7"/>
    <ellipse cx="320" cy="60" rx="20" ry="15" fill="#9ca3af" opacity="0.6"/>
  </g>
</svg> 